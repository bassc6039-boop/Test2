
<div class="flex items-center justify-center min-h-screen font-sans bg-[#181520]">
  <div class="w-full max-w-sm mx-auto bg-[#2f2b3b] text-white rounded-2xl shadow-2xl p-6 relative">
    
    <!-- Close Button -->
    <button class="absolute top-4 right-4 text-gray-400 hover:text-white transition-colors">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
    
    <!-- Profile Header -->
    <div class="flex flex-col items-center mt-4">
      <img [src]="user().avatarUrl" alt="User Avatar" class="w-24 h-24 rounded-full border-4 border-[#3c374a] object-cover">
      <h1 class="text-2xl font-bold mt-4">{{ user().name }}</h1>
      <p class="text-sm text-gray-400">{{ user().status }}</p>
    </div>
    
    <!-- Action Buttons -->
    <div class="grid grid-cols-4 gap-4 my-8 text-center">
      <button class="flex flex-col items-center p-3 bg-[#3c374a] rounded-lg hover:bg-opacity-80 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" /></svg>
        <span class="text-xs">Чат</span>
      </button>
      <button class="flex flex-col items-center p-3 bg-[#3c374a] rounded-lg hover:bg-opacity-80 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" /></svg>
        <span class="text-xs">Звук</span>
      </button>
      <button class="flex flex-col items-center p-3 bg-[#3c374a] rounded-lg hover:bg-opacity-80 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" /></svg>
        <span class="text-xs">Звонок</span>
      </button>
      <button class="flex flex-col items-center p-3 bg-[#3c374a] rounded-lg hover:bg-opacity-80 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z" /></svg>
        <span class="text-xs">Ещё</span>
      </button>
    </div>
    
    <hr class="border-t border-[#3c374a]">
    
    <!-- User Details -->
    <div class="mt-6 space-y-5">
      <div>
        <p class="text-white">{{ user().phone }}</p>
        <p class="text-sm text-gray-400">Телефон</p>
      </div>
      <div>
        <p class="text-white">{{ user().about }}</p>
        <p class="text-sm text-gray-400">О себе</p>
      </div>
      <div class="flex justify-between items-center">
        <div>
          <p class="text-blue-400">{{ user().username }}</p>
          <p class="text-sm text-gray-400">Имя пользователя</p>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 1v4m0 0h-4m4 0l-5-5" /></svg>
      </div>
      <div>
        <p class="text-white">{{ user().birthday }} ({{ user().age }} лет)</p>
        <p class="text-sm text-gray-400">День рождения</p>
      </div>
    </div>
    
  </div>
</div>
